<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flex + Grid Layout</title>
<style>
  body { margin: 0; font-family: Arial; }
  header, footer { background: #333; color: white; padding: 10px; text-align: center; }

  nav { display: flex; gap: 15px; background: #eee; padding: 10px; }
  nav a { text-decoration: none; color: #333; }

  .container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
    padding: 20px;
  }

  .box { background: #f5f5f5; padding: 15px; border-radius: 5px; }

</style>
</head>
<body>

<header>My Flex + Grid Page</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>

<div class="container">
  <div class="box">Main Content Area</div>
  <div class="box">Sidebar Section</div>
</div>

<footer>Â© 2025 My Website</footer>

</body>
</html>
